<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banco Provincia - Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }
    .login-box {
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ccc; 
      border-radius: 5px;
    }
    button {
      background: #007bff; 
      color: white; 
      border: none; 
      padding: 10px; 
      width: 100%; 
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Banco Provincia</h2>
    <form id="fakeLogin">
      <input type="text" id="user" placeholder="Usuario" required>
      <input type="password" id="pass" placeholder="Contrase침a" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    document.getElementById("fakeLogin").addEventListener("submit", function(e){
      e.preventDefault();
      let usuario = document.getElementById("user").value;
      let password = document.getElementById("pass").value;

      // Muestra en consola
      console.log("Usuario ingresado:", usuario);
      console.log("Contrase침a ingresada:", password);

      // Mensaje al alumno
      alert("Credenciales inv치lidas. Intente nuevamente.");

      // Luego redirige al banco verdadero (simulaci칩n)
      setTimeout(()=>{
        window.location.href = "https://www.bancoprovincia.com.ar/";
      }, 2000);
    });
  </script>
</body>
</html>
